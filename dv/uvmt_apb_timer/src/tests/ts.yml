suite:
   info:
      name: CORE-V-MCU APB Timer Sub-System UVM Test Suite
      ip: uvmt_apb_timer
   target:
      compilation-args: []
      elaboration-args: []
   settings:
      waves: [sanity, bugs]
      cov  : [nightly, weekly]
      verbosity   : { sanity: high, nightly: medium, weekly: low, bugs: debug }
      max-duration: { sanity: 1, nightly:  5, weekly: 12, bugs: 1 }
      max-jobs    : { sanity: 5, nightly: 10, weekly: 20, bugs: 1 }

functional:
   registers:
      reg_hw_reset:
         - { regr: sanity , seeds: [1] }
         - { regr: nightly, seeds: [1] }
         - { regr: weekly , seeds: [1] }
         - { regr: bugs   , seeds:  [] }
      reg_bit_bash:
         - { regr: sanity , seeds: [1] }
         - { regr: nightly, seeds: [1] }
         - { regr: weekly , seeds: [1] }
         - { regr: bugs   , seeds:  [] }
