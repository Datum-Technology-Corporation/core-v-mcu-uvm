suite:
   info:
      name: CORE-V-MCU Interrupt Agent UVM Self-Test Suite
      ip: uvmt_cvmcu_intr_st
   target:
      compilation-args: []
      elaboration-args: []
   settings:
      waves: [sanity, bugs]
      cov  : [nightly, weekly]
      verbosity   : { sanity: high, nightly: medium, weekly: low, bugs: debug }
      max-duration: { sanity: 1, nightly:  5, weekly: 12, bugs: 1 }
      max-jobs    : { sanity: 5, nightly: 10, weekly: 20, bugs: 1 }

functional:
   rand:
      rand_traffic:
         - { regr: sanity , seeds: [1] }
         - { regr: nightly, count:  10 }
         - { regr: weekly , count:  20 }
         - { regr: bugs   , seeds:  [] }
